<include src="../include/__head.html">
  <title>프로젝트 리스트</title>
</include>
<!-- body -->
<include src="../include/__layout.html">
  <h2 class="main-title">
    <i class="fa-solid fa-list"></i>
    프로젝트 리스트
  </h2>
  <article class="table-area">
    <h3 class="hidden">테이블 영역</h3>
    <div class="search-bar">
      <select>
        <option>구분</option>
        <option>프로젝트명</option>
      </select>
      <div class="input-group">
        <input type="text" placeholder="검색어" />
        <button class="btn">찾기</button>
      </div>
    </div>
    <div class="table-scroll">
      <table class="table">
        <thead>
          <tr>
            <th><p>번호</p></th>
            <th><p>구분</p></th>
            <th><p>프로젝트명</p></th>
            <th><p>프로젝트코드</p></th>
            <th><p>작성자</p></th>
            <th><p>계약일</p></th>
            <th><p>등록일</p></th>
          </tr>
        </thead>
        <tbody>
          <!-- 데이터가 없는 경우  -->
          <!-- <tr>
            <td colspan="7">등록된 데이터가 없습니다.</td>
          </tr> -->
          @@for(var i = 0; i<10; i++){
          <tr>
            <td class="tb-num"><p>`+(i+1)+`</p></td>
            <td><p>B2B</p></td>
            <td class="tb-hidden"><a href="./project_view.html">프로젝트명</a></td>
            <td class="tb-hidden"><p>AAAAA</p></td>
            <td><p>김세훈</p></td>
            <td><p>2025-02-01</p></td>
            <td><p>2025-02-01</p></td>
          </tr>
          }
        </tbody>
      </table>
    </div>
    <div class="table-foot">
      <ul class="pagination">
        <li class="pagination-list disabled">
          <button class="pagination-btn">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
        </li>
        <li class="pagination-list active">
          <button class="pagination-btn">1</button>
        </li>
        <li class="pagination-list">
          <button class="pagination-btn">2</button>
        </li>
        <li class="pagination-list">
          <button class="pagination-btn">3</button>
        </li>
        <li class="pagination-list">
          <button class="pagination-btn">4</button>
        </li>
        <li class="pagination-list">
          <button class="pagination-btn">5</button>
        </li>
        <li class="pagination-list">
          <button class="pagination-btn">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </li>
      </ul>
      <a href="./project_add.html" class="btn">등록</a>
    </div>
  </article>
</include>
