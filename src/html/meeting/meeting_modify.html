<include src="../include/__head.html">
  <link rel="stylesheet" href="../css/add.css" />
  <title>회의실 수정</title>
</include>
<!-- body -->
<include src="../include/__layout.html">
  <h2 class="main-title">
    <i class="fa-solid fa-pen-to-square"></i>
    회의실 수정
  </h2>
  <article class="data-add">
    <h3 class="hidden">회의실 수정 영역</h3>
    <form>
      <div class="data-board">
        <div class="data-board-input full">
          <p>회의실명</p>
          <input type="text" value="RM01_대회의실" />
        </div>
        <div class="data-board-input full">
          <p>수용인원</p>
          <div class="data-board-input number">
            <input type="number" value="30" min="0" max="99" />
            <span>명</span>
          </div>
        </div>
        <div class="data-board-input">
          <p>위치</p>
          <input type="text" value="로비좌측" />
        </div>
        <div class="data-board-input full">
          <p>옵션</p>
          <div class="data-board-inputgroup">
            <div class="data-board-input number">
              <input type="text" value="TV" />
              <input type="number" value="1" />
              <button class="btn del"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="data-board-input number">
              <input type="text" value="빔 프로젝트" />
              <input type="number" value="1" />
              <button class="btn del"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="data-board-input number">
              <input type="text" value="의자" />
              <input type="number" value="30" />
              <button class="btn primary">
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- foot -->
      <div class="data-board-foot">
        <a href="./meeting_list.html" class="btn outline">취소</a>
        <button class="btn primary">수정</button>
      </div>
    </form>
  </article>
</include>
