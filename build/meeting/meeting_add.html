<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/common.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <link rel="stylesheet" href="../css/common.css">
    
  <link rel="stylesheet" href="../css/add.css" />
  <title>회의실 등록</title>

</head>

<!-- body -->
<body class="body">
    <main class="main">
        
  <h2 class="main-title">
    <i class="fa-solid fa-pen-to-square"></i>
    회의실 등록
  </h2>
  <article class="data-add">
    <h3 class="hidden">회의실 등록 영역</h3>
    <form>
      <div class="data-board">
        <div class="data-board-input full">
          <p>회의실명</p>
          <input type="text" placeholder="회의실 이름을 등록해주세요" />
        </div>
        <div class="data-board-input full">
          <p>수용인원</p>
          <div class="data-board-input number">
            <input type="number" placeholder="0" min="0" max="99"/>
            <span>명</span>
          </div>
        </div>
        <div class="data-board-input">
          <p>위치</p>
          <input type="text" placeholder="위치를 등록해주세요" />
        </div>
        <div class="data-board-input full">
          <p>옵션</p>
          <div class="data-board-inputgroup">
            <div class="data-board-input number">
              <input type="text" placeholder="옵션을 등록해주세요"/>
              <input type="number" />
              <button class="btn primary"><i class="fa-solid fa-plus"></i></button>
            </div>
          </div>
        </div>
      </div>
      <!-- foot -->
      <div class="data-board-foot">
        <a href="./meeting_list.html" class="btn outline">취소</a>
        <button class="btn primary">등록</button>
      </div>
    </form>
  </article>

    </main>
</body>
